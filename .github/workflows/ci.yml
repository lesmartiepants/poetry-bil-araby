name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Stage 1: Build and validate
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Stage 2: Test suite (will grow as project evolves)
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # Stage 3: E2E Testing with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run Playwright E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
          retention-days: 14
          if-no-files-found: ignore

  # Stage 4: UI/UX Quality Checks
  ui-ux-tests:
    name: UI/UX Design Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache-ui
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache-ui.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache-ui.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run UI/UX tests
        run: npm run test:e2e:ui

      - name: Upload UI/UX test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-ux-report
          path: playwright-report/
          retention-days: 14

      - name: Upload UI/UX screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-ux-screenshots
          path: test-results/
          retention-days: 14
          if-no-files-found: ignore

  # Stage 5: Deploy preview (Vercel, Netlify, or GitHub Pages)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # Placeholder for deployment - will add Vercel/Netlify config
      - name: Deploy to preview environment
        run: echo "Preview deployment will be configured with Vercel/Netlify"

      # Comment on PR with preview link
      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Preview deployment ready! (Vercel/Netlify integration pending)'
            })

  # Stage 6: Provide feedback on PR
  pr-feedback:
    name: PR Feedback Bot
    runs-on: ubuntu-latest
    needs: [build, test, e2e-tests, ui-ux-tests]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Post CI summary to PR
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ needs.build.result }}';
            const testStatus = '${{ needs.test.result }}';
            const e2eStatus = '${{ needs.e2e-tests.result }}';
            const uiUxStatus = '${{ needs.ui-ux-tests.result }}';

            const statusEmoji = (status) => {
              if (status === 'success') return '‚úÖ';
              if (status === 'failure') return '‚ùå';
              if (status === 'skipped') return '‚è≠Ô∏è';
              return '‚ö†Ô∏è';
            };

            const body = `
            ## ü§ñ CI/CD Feedback Loop - Poetry Bil-Araby

            | Check | Status | Description |
            |-------|--------|-------------|
            | Build | ${statusEmoji(buildStatus)} ${buildStatus} | Application build and compilation |
            | Unit Tests | ${statusEmoji(testStatus)} ${testStatus} | Component and unit test coverage |
            | E2E Tests | ${statusEmoji(e2eStatus)} ${e2eStatus} | Playwright functional tests across browsers |
            | UI/UX Tests | ${statusEmoji(uiUxStatus)} ${uiUxStatus} | Design quality and accessibility checks |

            ### üìä Test Coverage Details

            **E2E Testing:**
            - Core functionality tests across Desktop Chrome, Firefox, Safari
            - Mobile testing on Pixel 5 and iPhone 12 emulation
            - Tablet testing on iPad Pro emulation
            - [View Playwright Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            **UI/UX Testing:**
            - Responsive layout validation
            - Arabic typography and RTL text handling
            - Accessibility compliance (WCAG guidelines)
            - Touch target sizing for mobile
            - Color contrast and visual consistency
            - [View UI/UX Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### üéØ Next Steps for AI Contributors:
            ${e2eStatus === 'failure' ? '- ‚ùå **Action Required:** E2E tests failing - review test results and fix issues\n' : ''}${uiUxStatus === 'failure' ? '- ‚ùå **Action Required:** UI/UX tests failing - review design quality issues\n' : ''}- Download test artifacts for detailed failure analysis
            - Review screenshots and videos for visual regressions
            - Check Playwright HTML reports for detailed test traces
            - Ensure all tests pass before merging

            ### üîç Debug Resources:
            - **Playwright Report:** Check "playwright-report" artifact
            - **UI/UX Screenshots:** Check "ui-ux-screenshots" artifact
            - **Test Results:** Check "playwright-results" artifact
            - **Coverage Report:** Check CodeCov integration

            *Automated testing ensures Poetry Bil-Araby maintains high quality across all devices and browsers*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
