name: CI Pipeline

on:
  push:
    branches: [main]
    # Smart path-based triggering: skip CI for documentation-only changes
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main]
    # Smart path-based triggering: skip CI for documentation-only changes
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**.md'
      - 'LICENSE'
      - '.gitignore'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # Stage 0: Detect what changed to optimize CI execution
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      code-changed: ${{ steps.filter.outputs.code }}
      tests-changed: ${{ steps.filter.outputs.tests }}
      config-changed: ${{ steps.filter.outputs.config }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'index.html'
            tests:
              - 'src/test/**'
              - 'e2e/**'
              - '**/*.test.{js,jsx,ts,tsx}'
              - 'vitest.config.js'
              - 'playwright.config.js'
              - 'playwright.config.full.js'
            config:
              - 'package*.json'
              - 'vite.config.js'
              - 'tailwind.config.js'
              - 'postcss.config.js'
              - '.github/workflows/**'

  # Stage 1: Build and validate
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: detect-changes
    # Always run build on code, config, or test changes
    if: |
      needs.detect-changes.outputs.code-changed == 'true' ||
      needs.detect-changes.outputs.tests-changed == 'true' ||
      needs.detect-changes.outputs.config-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Stage 2: Test suite (will grow as project evolves)
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    # Only run unit tests if code or tests changed
    if: |
      needs.detect-changes.outputs.code-changed == 'true' ||
      needs.detect-changes.outputs.tests-changed == 'true' ||
      needs.detect-changes.outputs.config-changed == 'true'
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Stage 3: E2E Testing with Playwright (Critical browsers only)
  e2e-tests:
    name: E2E Tests (Chrome Desktop + Mobile)
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    # Only run E2E tests if code, E2E tests, or relevant config changed
    if: |
      needs.detect-changes.outputs.code-changed == 'true' ||
      needs.detect-changes.outputs.tests-changed == 'true' ||
      needs.detect-changes.outputs.config-changed == 'true'
    timeout-minutes: 5

    # PostgreSQL service for database integration tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qafiyah_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (chromium only for CI speed)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Setup PostgreSQL schema (for database tests)
        run: |
          # Create basic schema for testing (if needed)
          # This is a placeholder - actual schema setup will be added when database tests are implemented
          echo "PostgreSQL service running on localhost:5432"
          PGPASSWORD=postgres psql -h localhost -U postgres -d qafiyah_test -c "SELECT version();"
        continue-on-error: true

      - name: Start backend API server (background)
        run: |
          # Start backend server in background for E2E tests
          # Only if database feature is enabled in tests
          npm run dev:server &
          echo "Backend server starting on http://localhost:3001"
          sleep 3
        env:
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: qafiyah_test
          PGHOST: localhost
          PGPORT: 5432
          PORT: 3001
        continue-on-error: true

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true
          VITE_API_URL: http://localhost:3001

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-e2e
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-e2e
          path: test-results/
          retention-days: 14
          if-no-files-found: ignore

  # Stage 4: UI/UX Quality Checks (Chrome only)
  ui-ux-tests:
    name: UI/UX Design Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    # Only run UI/UX tests if code or relevant tests changed
    if: |
      needs.detect-changes.outputs.code-changed == 'true' ||
      needs.detect-changes.outputs.tests-changed == 'true' ||
      needs.detect-changes.outputs.config-changed == 'true'
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache-ui
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache-ui.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache-ui.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run UI/UX tests
        run: npm run test:e2e:ui
        env:
          CI: true

      - name: Upload UI/UX test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-ux-report
          path: playwright-report/
          retention-days: 14

      - name: Upload UI/UX screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-ux-screenshots
          path: test-results/
          retention-days: 14
          if-no-files-found: ignore

  # Stage 5: Deploy preview (Vercel, Netlify, or GitHub Pages)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    # Only deploy preview if code or config changed (not just test changes)
    if: |
      github.event_name == 'pull_request' &&
      (needs.detect-changes.outputs.code-changed == 'true' ||
       needs.detect-changes.outputs.config-changed == 'true')
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # Placeholder for deployment - will add Vercel/Netlify config
      - name: Deploy to preview environment
        run: echo "Preview deployment will be configured with Vercel/Netlify"

      # Comment on PR with preview link
      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Preview deployment ready! (Vercel/Netlify integration pending)'
            })

  # Stage 6: Provide feedback on PR
  pr-feedback:
    name: PR Feedback Bot
    runs-on: ubuntu-latest
    needs: [detect-changes, build, test, e2e-tests, ui-ux-tests]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Post CI summary to PR
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ needs.build.result }}';
            const testStatus = '${{ needs.test.result }}';
            const e2eStatus = '${{ needs.e2e-tests.result }}';
            const uiUxStatus = '${{ needs.ui-ux-tests.result }}';
            const codeChanged = '${{ needs.detect-changes.outputs.code-changed }}' === 'true';
            const testsChanged = '${{ needs.detect-changes.outputs.tests-changed }}' === 'true';
            const configChanged = '${{ needs.detect-changes.outputs.config-changed }}' === 'true';

            const statusEmoji = (status) => {
              if (status === 'success') return 'âœ…';
              if (status === 'failure') return 'âŒ';
              if (status === 'skipped') return 'â­ï¸';
              return 'âš ï¸';
            };

            // Smart skip messages
            const skipReason = !codeChanged && !testsChanged && !configChanged
              ? 'Documentation-only changes detected - tests skipped'
              : '';

            const body = `
            ## ğŸ¤– CI/CD Feedback Loop - Poetry Bil-Araby

            ${skipReason ? `### â„¹ï¸ ${skipReason}\n\n` : ''}

            ### ğŸ“¦ Changed File Categories:
            - Code Files: ${codeChanged ? 'âœ… Yes' : 'âŒ No'}
            - Test Files: ${testsChanged ? 'âœ… Yes' : 'âŒ No'}
            - Config Files: ${configChanged ? 'âœ… Yes' : 'âŒ No'}

            | Check | Status | Description |
            |-------|--------|-------------|
            | Build | ${statusEmoji(buildStatus)} ${buildStatus} | Application build and compilation |
            | Unit Tests | ${statusEmoji(testStatus)} ${testStatus} | Component and unit test coverage |
            | E2E Tests | ${statusEmoji(e2eStatus)} ${e2eStatus} | Playwright functional tests across browsers |
            | UI/UX Tests | ${statusEmoji(uiUxStatus)} ${uiUxStatus} | Design quality and accessibility checks |

            ### ğŸ“Š Test Coverage Details

            **E2E Testing:**
            - Core functionality tests across Desktop Chrome, Firefox, Safari
            - Mobile testing on Pixel 5 and iPhone 12 emulation
            - Tablet testing on iPad Pro emulation
            - [View Playwright Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            **UI/UX Testing:**
            - Responsive layout validation
            - Arabic typography and RTL text handling
            - Accessibility compliance (WCAG guidelines)
            - Touch target sizing for mobile
            - Color contrast and visual consistency
            - [View UI/UX Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### ğŸ¯ Next Steps for AI Contributors:
            ${e2eStatus === 'failure' ? '- âŒ **Action Required:** E2E tests failing - review test results and fix issues\n' : ''}${uiUxStatus === 'failure' ? '- âŒ **Action Required:** UI/UX tests failing - review design quality issues\n' : ''}- Download test artifacts for detailed failure analysis
            - Review screenshots and videos for visual regressions
            - Check Playwright HTML reports for detailed test traces
            - Ensure all tests pass before merging

            ### ğŸ” Debug Resources:
            - **Playwright Report:** Check "playwright-report" artifact
            - **UI/UX Screenshots:** Check "ui-ux-screenshots" artifact
            - **Test Results:** Check "playwright-results" artifact
            - **Coverage Report:** Check CodeCov integration

            *Automated testing ensures Poetry Bil-Araby maintains high quality across all devices and browsers*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
