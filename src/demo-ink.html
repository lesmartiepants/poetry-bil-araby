<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ink Diffusion Splash - Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'amiri': ['Amiri', 'serif'],
            'brand-en': ['Forum', 'serif'],
            'brand-ar': ['Reem Kufi', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Forum&family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState } from 'react';
    import { createRoot } from 'react-dom/client';
    import { SplashInk } from './src/splash-options/splash-ink.jsx';

    function App() {
      const [darkMode, setDarkMode] = useState(true);
      const [showSplash, setShowSplash] = useState(true);

      if (!showSplash) {
        return (
          <div className="fixed inset-0 flex items-center justify-center bg-stone-900 text-white">
            <div className="text-center space-y-4">
              <h1 className="text-4xl font-bold">Welcome to Poetry bil Araby</h1>
              <button
                onClick={() => setShowSplash(true)}
                className="px-6 py-3 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition"
              >
                Replay Splash
              </button>
            </div>
          </div>
        );
      }

      return (
        <SplashInk
          onGetStarted={() => setShowSplash(false)}
          darkMode={darkMode}
          onToggleTheme={() => setDarkMode(!darkMode)}
        />
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
