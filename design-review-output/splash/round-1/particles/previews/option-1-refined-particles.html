<!DOCTYPE html>
<html>
<head>
  <title>Option 1: Refined Particles - Enhanced Typography & Visual Hierarchy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #000000;
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 800px;
      padding: 40px;
    }

    /* Original brand title - EXACT specs from splash-particles.jsx */
    .logo-container {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 64px;
      letter-spacing: 0.02em;
    }

    .logo {
      display: flex;
      align-items: flex-end; /* baseline alignment */
      gap: 24px;
    }

    .logo-ar {
      font-family: 'Amiri', serif;
      font-size: 72px; /* text-6xl md:text-7xl equivalent */
      font-weight: 700; /* font-bold */
      color: #ffffff;
      margin-bottom: 8px; /* mb-2 offset for baseline */
    }

    .logo-en {
      font-size: 84px; /* text-7xl md:text-8xl equivalent */
      font-weight: 300; /* font-light */
      color: #ffffff;
      letter-spacing: -0.05em; /* tracking-tighter */
      text-transform: lowercase;
    }

    /* Enhanced subtitle with better contrast */
    .subtitle {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      color: #a8a8a8;
      margin-bottom: 64px;
      font-weight: 500;
    }

    /* Refined CTA button with better affordance */
    .cta-button {
      display: inline-block;
      padding: 18px 56px;
      border: 2px solid #ffffff;
      background: transparent;
      color: #ffffff;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #ffffff;
      transition: left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: -1;
    }

    .cta-button:hover::before {
      left: 0;
    }

    .cta-button:hover {
      color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
    }

    /* Interaction hint with improved legibility */
    .hint {
      margin-top: 48px;
      font-size: 10px;
      letter-spacing: 0.35em;
      color: #666666;
      text-transform: uppercase;
      font-weight: 500;
    }

    /* Theme toggle - cleaner design */
    .theme-toggle {
      position: fixed;
      top: 32px;
      right: 32px;
      width: 48px;
      height: 48px;
      border: 1px solid #333333;
      border-radius: 50%;
      background: transparent;
      color: #888888;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: #111111;
      border-color: #555555;
      color: #ffffff;
    }

    /* Particle styling */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      pointer-events: none;
    }

    /* Glow effect for particles */
    @keyframes particleGlow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <!-- Particle canvas -->
  <canvas id="particleCanvas" class="particle-canvas"></canvas>

  <!-- Theme toggle -->
  <button class="theme-toggle" aria-label="Toggle theme">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>

  <!-- Content -->
  <div class="content">
    <div class="logo-container">
      <h1 class="logo">
        <span class="logo-ar">بالعربي</span>
        <span class="logo-en">poetry</span>
      </h1>
    </div>

    <div class="subtitle">
      Verses Connecting Across Time and Space
    </div>

    <button class="cta-button">
      Enter
    </button>

    <div class="hint">
      Move your cursor to disturb the field
    </div>
  </div>

  <script>
    // Enhanced particle system with smoother animation
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 600;
    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

    // Generate particles in calligraphic pattern
    for (let i = 0; i < particleCount; i++) {
      const curve = Math.floor(Math.random() * 3);
      const curves = [
        { x: 0.7, y: 0.5, radius: 0.12 },
        { x: 0.5, y: 0.5, radius: 0.10 },
        { x: 0.3, y: 0.5, radius: 0.14 }
      ];

      const c = curves[curve];
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * c.radius;

      particles.push({
        x: (c.x + Math.cos(angle) * distance) * canvas.width,
        y: (c.y + Math.sin(angle) * distance) * canvas.height,
        originX: (c.x + Math.cos(angle) * distance) * canvas.width,
        originY: (c.y + Math.sin(angle) * distance) * canvas.height,
        vx: 0,
        vy: 0,
        radius: Math.random() * 1.5 + 0.5,
        opacity: Math.random() * 0.4 + 0.4,
        twinklePhase: Math.random() * Math.PI * 2,  // Star twinkling offset
        twinkleSpeed: Math.random() * 0.02 + 0.01    // Individual twinkling rate
      });
    }

    // Mouse tracking
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Animation loop with improved physics
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        // Mouse repulsion
        const dx = mouse.x - p.x;
        const dy = mouse.y - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const minDistance = 120;

        if (distance < minDistance) {
          const force = (minDistance - distance) / minDistance;
          p.vx -= (dx / distance) * force * 0.8;
          p.vy -= (dy / distance) * force * 0.8;
        }

        // Return to origin
        p.vx += (p.originX - p.x) * 0.001;
        p.vy += (p.originY - p.y) * 0.001;

        // Apply velocity with damping
        p.vx *= 0.95;
        p.vy *= 0.95;
        p.x += p.vx;
        p.y += p.vy;

        // Update twinkling phase
        p.twinklePhase += p.twinkleSpeed;

        // Calculate twinkling opacity (star-like effect)
        const twinkle = Math.sin(p.twinklePhase) * 0.3 + 0.7; // Oscillate between 0.4 and 1.0
        const finalOpacity = p.opacity * twinkle;

        // Draw particle as star with brighter core and glow halo
        ctx.beginPath();

        // Outer glow (large, subtle halo)
        const glowGradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 4);
        glowGradient.addColorStop(0, `rgba(200, 220, 255, ${finalOpacity * 0.6})`); // Bright white-blue core
        glowGradient.addColorStop(0.3, `rgba(180, 200, 255, ${finalOpacity * 0.3})`);
        glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = glowGradient;
        ctx.arc(p.x, p.y, p.radius * 4, 0, Math.PI * 2);
        ctx.fill();

        // Inner bright core (sharp, star-like center)
        ctx.beginPath();
        const coreGradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
        coreGradient.addColorStop(0, `rgba(255, 255, 255, ${finalOpacity})`);
        coreGradient.addColorStop(0.7, `rgba(240, 245, 255, ${finalOpacity * 0.5})`);
        coreGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = coreGradient;
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Resize handler
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
