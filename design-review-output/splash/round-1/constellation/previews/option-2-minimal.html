<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option 2: Minimal Cosmic - Pure Typography Focus</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@200;300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #08090f;
      color: #e7e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle star field - minimal, atmospheric */
    .star-field {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255, 255, 255, 0.15), transparent),
        radial-gradient(1px 1px at 60% 70%, rgba(255, 255, 255, 0.1), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.12), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.08), transparent),
        radial-gradient(1px 1px at 90% 60%, rgba(255, 255, 255, 0.1), transparent),
        radial-gradient(2px 2px at 33% 50%, rgba(255, 255, 255, 0.05), transparent),
        radial-gradient(2px 2px at 75% 25%, rgba(255, 255, 255, 0.06), transparent),
        radial-gradient(1px 1px at 15% 80%, rgba(255, 255, 255, 0.09), transparent);
      background-size: 200% 200%, 200% 200%, 250% 250%, 200% 200%, 180% 180%, 300% 300%, 250% 250%, 220% 220%;
      background-position: 50% 50%;
      opacity: 0.7;
      animation: shimmer 60s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    /* Cosmic glow gradient - ultra subtle */
    .cosmic-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse 60% 40% at 50% 45%,
        rgba(79, 70, 229, 0.08) 0%,
        rgba(139, 92, 246, 0.05) 30%,
        transparent 65%
      );
      pointer-events: none;
    }

    /* Main content - pure typography focus */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 900px;
      padding: 3rem;
      animation: fadeInUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Single constellation line above logo */
    .constellation-line {
      width: 160px;
      height: 1px;
      background: linear-gradient(90deg,
        transparent,
        rgba(167, 139, 250, 0.6) 30%,
        rgba(167, 139, 250, 0.6) 70%,
        transparent
      );
      margin: 0 auto 3rem;
      position: relative;
      animation: lineGlow 3s ease-in-out infinite;
    }

    .constellation-line::before,
    .constellation-line::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: #c7d2fe;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(199, 210, 254, 0.8);
      top: 50%;
      transform: translateY(-50%);
    }

    .constellation-line::before { left: 0; }
    .constellation-line::after { right: 0; }

    @keyframes lineGlow {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Logo - EXACT particles brand specification */
    .logo {
      margin-bottom: 4rem;
    }

    .logo-wrapper {
      display: flex;
      flex-direction: row-reverse;
      align-items: flex-end; /* Align to bottom baseline */
      justify-content: center;
      gap: 24px;
      margin-bottom: 1.5rem;
    }

    .logo-ar {
      font-family: 'Amiri', serif;
      font-size: 72px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 0.02em;
      margin-bottom: 8px; /* Slight offset for baseline alignment */
    }

    .logo-en {
      font-size: 84px;
      font-weight: 200;
      color: #ffffff;
      text-transform: lowercase;
      letter-spacing: -0.03em;
    }

    /* Tagline - improved legibility */
    .tagline {
      font-size: clamp(1.0625rem, 2.5vw, 1.375rem);
      font-weight: 400;
      color: #c7d2fe;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.75;
    }

    /* Arabic tagline - improved hierarchy */
    .tagline-ar {
      font-family: 'Amiri', serif;
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      color: #a5b4fc;
      margin-top: 1rem;
      opacity: 0.65;
    }

    /* Description - removed for minimalism */
    /* CTA - pure text link */
    .cta {
      margin-top: 4rem;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.9375rem;
      color: #e7e8f0;
      text-decoration: none;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(167, 139, 250, 0.3);
      transition: all 0.4s ease;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .cta:hover {
      color: #c7d2fe;
      border-bottom-color: rgba(199, 210, 254, 0.6);
      gap: 1.5rem;
    }

    .cta-arrow {
      display: inline-block;
      transition: transform 0.4s ease;
    }

    .cta:hover .cta-arrow {
      transform: translateX(6px);
    }

    .cta-ar {
      font-family: 'Amiri', serif;
      font-size: 0.875rem;
      opacity: 0.6;
      letter-spacing: 0.05em;
      margin-left: 0.5rem;
    }

    /* Hint - ultra minimal */
    .hint {
      margin-top: 5rem;
      font-size: 0.5625rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      color: #6b7280;
      opacity: 0.5;
    }

    /* No theme toggle in minimal version - embrace dark */
  </style>
</head>
<body>
  <!-- Star field background -->
  <div class="star-field"></div>
  <div class="cosmic-glow"></div>

  <!-- Main content -->
  <div class="content">
    <!-- Single constellation accent -->
    <div class="constellation-line"></div>

    <!-- Logo -->
    <div class="logo">
      <div class="logo-wrapper">
        <h1 class="logo-ar">بالعربي</h1>
        <h1 class="logo-en">poetry</h1>
      </div>
      <p class="tagline">Written in the Stars</p>
      <p class="tagline-ar">مكتوبة في النجوم</p>
    </div>

    <!-- CTA - pure text link -->
    <a href="#" class="cta">
      <span>Begin Journey</span>
      <span class="cta-ar">ابدأ الرحلة</span>
      <span class="cta-arrow">→</span>
    </a>

    <!-- Hint -->
    <p class="hint">Press enter to explore the cosmos</p>
  </div>
</body>
</html>
