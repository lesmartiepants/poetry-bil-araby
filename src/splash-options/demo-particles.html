<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Field Demo - Poetry Bil Araby</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      cursor: none;
    }

    body.light {
      background: #fff;
      color: #000;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      z-index: 10;
    }

    .logo {
      display: flex;
      flex-direction: row-reverse;
      align-items: flex-end;
      gap: 1.5rem;
      font-size: 4rem;
      font-weight: 300;
    }

    .logo-ar {
      font-family: 'Amiri', serif;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .logo-en {
      font-family: 'Forum', serif;
      font-weight: 300;
      letter-spacing: -0.03em;
      text-transform: lowercase;
    }

    .subtitle {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      opacity: 0.5;
    }

    .cta {
      pointer-events: auto;
      padding: 1rem 3rem;
      border: 1px solid currentColor;
      background: transparent;
      color: inherit;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    body:not(.light) .cta:hover {
      background: #fff;
      color: #000;
    }

    body.light .cta:hover {
      background: #000;
      color: #fff;
    }

    .hint {
      position: fixed;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      opacity: 0.3;
    }

    .toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 3rem;
      height: 3rem;
      border: 1px solid currentColor;
      border-radius: 50%;
      background: transparent;
      color: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      pointer-events: auto;
      z-index: 20;
    }

    .toggle:hover {
      opacity: 0.7;
    }

    .cursor {
      position: fixed;
      width: 30px;
      height: 30px;
      border: 1px solid currentColor;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      opacity: 0.3;
      transition: transform 0.15s ease;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
        gap: 1rem;
      }

      .cursor {
        display: none;
      }

      body {
        cursor: auto;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Forum&display=swap" rel="stylesheet">
</head>
<body>
  <svg id="canvas"></svg>

  <div class="overlay">
    <div class="logo">
      <span class="logo-ar">بالعربي</span>
      <span class="logo-en">poetry</span>
    </div>
    <div class="subtitle">Generative Arabic Verse</div>
    <button class="cta" onclick="alert('Entering app...')">Enter</button>
  </div>

  <div class="hint">Move to interact</div>

  <button class="toggle" onclick="toggleTheme()" title="Toggle theme">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
  </button>

  <div class="cursor"></div>

  <script>
    // Configuration
    const PARTICLE_COUNT = 800;
    const MOUSE_RADIUS = 0.15;
    const PULL_STRENGTH = 0.001;
    const DAMPING = 0.98;

    // State
    let particles = [];
    let mouseX = 0.5;
    let mouseY = 0.5;
    let time = 0;
    let isDark = true;

    // SVG setup
    const svg = document.getElementById('canvas');
    svg.setAttribute('viewBox', '0 0 1 1');
    svg.setAttribute('preserveAspectRatio', 'xMidYMid slice');

    // Noise function
    function noise(x, y, z) {
      const n = Math.sin(x * 12.9898 + y * 78.233 + z * 37.719) * 43758.5453;
      return n - Math.floor(n);
    }

    // Generate particles forming Arabic calligraphy
    function generateParticles() {
      const curves = [
        { x: 0.7, y: 0.4, radius: 0.15, density: 0.35 },
        { x: 0.5, y: 0.5, radius: 0.12, density: 0.3 },
        { x: 0.3, y: 0.45, radius: 0.18, density: 0.35 },
      ];

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const curve = curves[Math.floor(Math.random() * curves.length)];
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * curve.radius;

        const originX = curve.x + Math.cos(angle) * distance + (Math.random() - 0.5) * 0.1;
        const originY = curve.y + Math.sin(angle) * distance + (Math.random() - 0.5) * 0.1;

        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('r', (Math.random() * 1.5 + 0.5) / 1000);
        circle.setAttribute('opacity', Math.random() * 0.4 + 0.3);
        svg.appendChild(circle);

        particles.push({
          element: circle,
          originX,
          originY,
          x: originX,
          y: originY,
          vx: (Math.random() - 0.5) * 0.0002,
          vy: (Math.random() - 0.5) * 0.0002,
          noiseOffsetX: Math.random() * 1000,
          noiseOffsetY: Math.random() * 1000,
        });
      }
    }

    // Update particles
    function animate() {
      time += 0.01;

      particles.forEach(p => {
        // Noise-based movement
        const noiseX = noise(p.originX + time * 0.1, p.originY, p.noiseOffsetX) - 0.5;
        const noiseY = noise(p.originY + time * 0.1, p.originX, p.noiseOffsetY) - 0.5;

        // Mouse interaction
        const dx = p.x - mouseX;
        const dy = p.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        let forceX = 0;
        let forceY = 0;

        if (distance < MOUSE_RADIUS && distance > 0) {
          const force = (MOUSE_RADIUS - distance) / MOUSE_RADIUS;
          forceX = (dx / distance) * force * 0.002;
          forceY = (dy / distance) * force * 0.002;
        }

        // Update velocity
        p.vx += noiseX * 0.00005 + forceX;
        p.vy += noiseY * 0.00005 + forceY;

        // Update position
        p.x += p.vx;
        p.y += p.vy;

        // Pull back to origin
        p.x += (p.originX - p.x) * PULL_STRENGTH;
        p.y += (p.originY - p.y) * PULL_STRENGTH;

        // Apply damping
        p.vx *= DAMPING;
        p.vy *= DAMPING;

        // Update DOM
        p.element.setAttribute('cx', p.x);
        p.element.setAttribute('cy', p.y);
        p.element.setAttribute('fill', isDark ? '#ffffff' : '#000000');
      });

      requestAnimationFrame(animate);
    }

    // Mouse tracking
    document.addEventListener('mousemove', (e) => {
      const rect = svg.getBoundingClientRect();
      mouseX = (e.clientX - rect.left) / rect.width;
      mouseY = (e.clientY - rect.top) / rect.height;

      // Update custom cursor
      const cursor = document.querySelector('.cursor');
      cursor.style.transform = `translate(${e.clientX - 15}px, ${e.clientY - 15}px)`;
    });

    // Theme toggle
    function toggleTheme() {
      isDark = !isDark;
      document.body.classList.toggle('light');
    }

    // Initialize
    generateParticles();
    animate();
  </script>
</body>
</html>
